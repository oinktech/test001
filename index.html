<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 配置</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #007acc;
            font-size: 36px;
            margin: 0 0 20px;
        }
        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
            font-size: 16px;
        }
        input:focus {
            border: 1px solid #007acc;
            outline: none;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #005fa3;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="configContainer">
        <h1>API 配置</h1>
        <div id="configSection">
            <p>請輸入 API 配置信息：</p>
            <input type="text" id="googleApiKey" placeholder="Google API Key" />
            <input type="text" id="pingdomApiKey" placeholder="Pingdom API Key" />
            <input type="text" id="gtmetrixApiKey" placeholder="GTmetrix API Key" />
            <input type="text" id="webpagetestApiKey" placeholder="WebPageTest API Key" />
            <input type="text" id="lighthouseApiKey" placeholder="Lighthouse API Key" />
            <input type="text" id="uptrendsApiKey" placeholder="Uptrends API Key" />
            <input type="text" id="site24x7ApiKey" placeholder="Site24x7 API Key" />
            <button onclick="saveConfig()">儲存設定</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        async function checkConfig() {
            const db = await openDB();
            const config = await db.get('config', 'apiConfig');
            if (config) {
                // 如果有配置，跳轉到 home.html
                window.location.href = 'home.html';
            } else {
                // 如果沒有配置，顯示配置輸入表單
                document.getElementById('configContainer').style.display = 'block';
            }
        }

        async function saveConfig() {
            const config = {
                googleApiKey: document.getElementById('googleApiKey').value,
                pingdomApiKey: document.getElementById('pingdomApiKey').value,
                gtmetrixApiKey: document.getElementById('gtmetrixApiKey').value,
                webpagetestApiKey: document.getElementById('webpagetestApiKey').value,
                lighthouseApiKey: document.getElementById('lighthouseApiKey').value,
                uptrendsApiKey: document.getElementById('uptrendsApiKey').value,
                site24x7ApiKey: document.getElementById('site24x7ApiKey').value
            };
            const db = await openDB();
            const tx = db.transaction('config', 'readwrite');
            tx.store.put(config, 'apiConfig');
            await tx.done;
            alert('設定已儲存');
            window.location.href = 'home.html'; // 保存後跳轉到 home.html
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('performanceDB', 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore('config', { keyPath: 'id' });
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // 页面加载时检查配置
        window.onload = checkConfig;
    </script>
</body>
</html>
